<!DOCTYPE html>
<html>
    <head>
        <title>Color Search</title>
        <!-- SCRIPTS D3 + SLIDER -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://d3js.org/topojson.v2.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="design/src/colormap.js"></script>
        <script src="design/src/colorramp.js"></script>
        <script src="lib/colorname/c3.js"></script>
        <script type="text/javascript" src="lib/colorname/analyzer.js"></script>
        <script type="text/javascript" src="d3.js"></script>
        <script type="text/javascript" src="lib/d3.color.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

        <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet"/>

        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

        <link rel="stylesheet" href="style.css" />
        <script src="functions.js"></script>

    <body class='no-select'>
        <!-- LAYOUT TOP GRID -->
        <div id='grid-top' class='grid-top'>
            <!-- SIDEBAR -->
            <div class='sidebar' id='sidebar'>
                <div class='part' id='part'>
                    <h1>COLORTOOL</h1>
                    <br>
                    <p>Luminance Profile</p>
                    <input type='radio' name='radioButton' value='linear' id='linearBut' checked onchange='radioChange()'>
                    <label for='linearBut' class='option linearBut'>
                        <span>LINEAR</span>
                    <input type='radio' name='radioButton' value='diverging' id='divergingBut' onchange='radioChange()'>
                    <label for='divergingBut' class='option divergingBut'>
                        <span>DIVERGING</span>
                    <br>
                </div>
            </div>
            <!-- COLORMAP -->
            <div class='colormapMain'>
                <h2><u>COLORMAP</u></h2>
                <div id='colormap'>
                    <canvas id='canvasMain' width='740' height='65' style='border: solid 1px gray;'></canvas><br>
                    <button type='button' class='iconButton' onclick='calcPalette(paletteLen, val_lum[0], val_lum[1]);' id='replay' value='replay'><i class='material-icons' style='font-size: 2em;'>replay</i>
                        <p>Regenerate</p>
                    </button>
                </div>
                <div class='colorSel' id='colorSel'></div>
                <!-- LINEGRAPH -->
                <div class='linesMain' id='linesMain'>
                    <select id='lineButton' name='lineButton' class="lineButton" onchange='drawLinegraph(datasetDrop)'>
                        <option value='Luminance'>Luminance</option>
                        <option value='Saliency'>Saliency</option>
                        <option value='CIE00 Distance'>CIE00 Distance</option>
                        <option value='Name Difference'>Name Difference</option>
                        <option value='Eucledian Distance'>Eucledian Distance</option>
                    </select>
                    <div class='lineGraph' id='lineGraph'></div>
                </div>

                <!-- SUGGESTIONS -->
                <!-- <div class='mapSuggest'>
                    <h2><u>SUGGESTIONS</u></h2>
                    <div id='mapSuggest'>
                        <h6>SUGGESTION 1</h6>
                        <canvas id="sugg1" width="500" height="50" style="border: solid 1px gray;"></canvas><br>
                        <h6>SUGGESTION 2</h6>
                        <canvas id="sugg2" width="500" height="50" style="border: solid 1px gray;"></canvas><br>
                        <h6>SUGGESTION 3</h6>
                        <canvas id="sugg3" width="500" height="50" style="border: solid 1px gray;"></canvas><br>
                    </div>
                </div> -->
            </div>
            <!-- COLOR SEARCH -->
            <div class='colorSearch' id='colorSearch'>
                <h2><u>COLOR SEARCH</u></h2>
                <div class="grid-search" id="grid-search">
                    <div class='colorHist' id='colorHist'></div>
                    <div class="slice2D" id='slice2D'></div>
                </div>
                <div class='searchText' id='searchText'>
                    <label for='search'>Color Name:</label>
                    <br>
                    <input type='text' id='search' class='colorSearch' placeholder='Type Color Name Here...'>
                </div>
            </div>
        </div>

                              .classed('svg-content', true);

                              .attr('preserveAspectRatio', 'xMinYMin meet')
                              .attr('viewBox', '0 0 500 1100')

            var svg_linegraph = d3.select('div#lineGraph')

            drawIter();

            var lumRadio = 'linear';

                lumRadio = d3.select('input[name="radioButton"]:checked').property("value");
                calcPalette(paletteLen, val_lum[0], val_lum[1]);
            }
            var val_algoIter = 100;
